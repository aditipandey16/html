<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid burlywood;
        }
        /* id selector */
        #Firstpara{
            color: red;
        }
        /* class selector */
        .bgBlue{
            color: aliceblue;
            background-color: blueviolet;
        }
        /* grouping selector */
        footer,span{
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="Firstpara">This is a simple paragraph to demonstrate css selectors</p>
    <p id="redElement" class="redElement bgBlue">This is another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is yet another simple paragraph inside div to demonstrate css selectors</p>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>
    
</body>
</html>
